
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="id_page_title"></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>
    <body>
        <div id="id_page_header" class="cls_text_align_right"></div>

        <div id="id_timer_background" class="cls_text_align_center cls_unselectable">
            <h1 class="cls_unselectable">Countdown Timer</h1>
            <div id="id_timer_container" class="cls_unselectable">
                <p id="id_timer_status" class="cls_unselectable">timer_status</p>
                <hr>
                <div class="cls_unselectable">
                    <div id="id_min_container" class="cls_unselectable">
                        <div id="id_min_increase" class="cls_unselectable">⏫</div>
                        <div id="id_min_decrease" class="cls_unselectable">⏬</div>
                    </div>
                    <div id="id_timer_element" class="cls_unselectable">element</div>
                    <div id="id_sec_container" class="cls_unselectable">
                        <div id="id_sec_increase" class="cls_unselectable">⏫</div>
                        <div id="id_sec_decrease" class="cls_unselectable">⏬</div>
                    </div>
                </div>
                <div id="id_timer_toggle" class="cls_unselectable">timer_toggle</div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
